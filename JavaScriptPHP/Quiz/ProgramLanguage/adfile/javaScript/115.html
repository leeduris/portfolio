<!DOCTYPE html>
<html>

    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>JavaScript Comments</h1>

    <p><kbd>Code after double slashes // or between /* and */ is treated as a comment.</kbd></p>

    <p><cite id="idjs115"></cite></p>

    <script>
      var xjs115 = 5;
      // var xjs115 = 6; I will not be executed
      document.getElementById("idjs115").innerHTML = xjs115;
    </script>

  </body>
</html>
