<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>The typeof Operator</h1>

    <p><kbd>You can use the JavaScript typeof operator to find the type of a JavaScript variable.</kbd></p>

    <p><cite id="idjs124"></cite></p>

    <script>
    document.getElementById("idjs124").innerHTML =
    typeof "john" + "<br>" +
    typeof 3.14 + "<br>" +
    typeof false + "<br>" +
    typeof [1,2,3,4] + "<br>" +
    typeof {name:'john', age:34};
    </script>

  </body>
</html>
