<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>The () Operator Invokes the Function</h1>

    <p><kbd>Accessing a function with (), will return the function result:</kbd></p>
    <p><cite id="idjs127"></cite></p>

    <p><kbd>Accessing a function without (), will return the function definition:</kbd></p>
    <p><cite id="idjs127_1"></cite></p>

    <script>
    function toCelsius(f) {
        return (5/9) * (f-32);
    }
    document.getElementById("idjs127").innerHTML = toCelsius(77);
    document.getElementById("idjs127_1").innerHTML = toCelsius;
    </script>

  </body>
</html>
