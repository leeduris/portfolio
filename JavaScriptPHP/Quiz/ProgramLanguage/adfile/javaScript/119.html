<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>JavaScript Arithmetic</h1>

    <p><kbd>If you re-declare a JavaScript variable, it will not lose its value.</kbd></p>

    <p><cite id="idjs119"></cite></p>

    <script>
      var xjs119 = 5 + 5;
      var yjs119 = "5" + 5;
      var zjs119 = "Hello" + 5;
      var ajs119 = 16 + 4 + "Volvo";
      var bjs119 = "Volvo" + 16 + 4;
      var cjs119;               // Now x is undefined
      var cjs119 = 5;           // Now x is a Number
      var cjs119 = "John";      // Now x is a String

      document.getElementById("idjs119").innerHTML =
      xjs119 + "<br>" + yjs119 + "<br>" + zjs119 + "<br>" + ajs119 + "<br>" + bjs119 + "<br>" + cjs119;
    </script>

  </body>
</html>
