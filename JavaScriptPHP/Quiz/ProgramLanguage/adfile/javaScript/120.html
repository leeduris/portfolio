<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>JavaScript Strings</h1>

    <p><kbd>Strings are written with quotes. You can use single or double quotes.</kbd></p>
    <p><kbd>You can use quotes inside a string, as long as they don't match the quotes surrounding the string.</kbd></p>

    <p><cite id="idjs120"></cite></p>

    <script>
      var carName1js120 = "Volvo XC60";
      var carName2js120 = 'Volvo XC60';
      var answer1js120 = "It's alright";
      var answer2js120 = "He is called 'Johnny'";
      var answer3js120 = 'He is called "Johnny"';

      document.getElementById("idjs120").innerHTML =
      carName1js120 + "<br>" +
      carName2js120 + "<br>" +
      answer1js120 + "<br>" +
      answer2js120 + "<br>" +
      answer3js120;
    </script>

  </body>
</html>
