<!DOCTYPE html>
<html>
  <body>

    <h1>JavaScript Can Change Images</h1>

    <p><img id="idjs103" onclick="functionjs103()" src="../image/pic_bulboff.gif" width="100" height="180"></p>

    <p><kbd>Click the light bulb to turn on/off the light.</kbd></p>

    <script>
      function functionjs103() {
          var image = document.getElementById('idjs103');
          if (image.src.match("bulbon")) {
              image.src = "../image/pic_bulboff.gif";
          } else {
              image.src = "../image/pic_bulbon.gif";
          }
      }
    </script>

  </body>
</html>
