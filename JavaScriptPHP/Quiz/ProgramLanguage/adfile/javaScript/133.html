<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>String Length</h1>

    <p><kbd>The length of a string is found in the built in property length:</kbd></p>

    <p><button onclick="functionjs133()">How many letters in ?</button></p>
    <p><cite id="idjs133">"ABCDEFGHIJKLMNOPQRSTUVWXYZ"</cite></p>

    <script>
    function functionjs133() {
      var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.getElementById("idjs133").innerHTML = txt.length;
    }
    </script>

  </body>
</html>
