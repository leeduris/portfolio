<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
      .t161, .t161 th, .t161 td {
          border: 1px solid black;
          padding: 5px;
      }
      .t161 {
          border-spacing: 15px;
      }
    </style>
  </head>
  <body>
    <label class = 'title'>An HTML Table with Border Spacing:  style="border-spacing: 15px;"</label>

    <p>Border spacing specifies the space between the cells.</p>
    <table class='t161' style="width:100%">
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

  </body>
</html>
