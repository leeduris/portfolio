<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
      .t163, .t163 th, .t163 td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      .t163 th, .t163 td {
          padding: 5px;
          text-align: left;
      }
    </style>
  </head>
  <body>
    <label class = 'title'>Table Cells that Span Many Rows:  &lttr rowspan="2"></label>

    <p>To make a cell span more than one row, use the rowspan attribute:</p>

    <h2>Cell that spans two rows:</h2>
    <table class='t163' style="width:100%">
      <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">Telephone:</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 77 855</td>
      </tr>
    </table>

  </body>
</html>
