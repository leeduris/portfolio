<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>Grouping Form Data with &lt;fieldset></label>

    <p>The &lt;fieldset> element groups related data in a form.</p>
    <p>The &lt;legend> element defines a caption for the &lt;fieldset> element.</p>

      <form action="#">
        <fieldset>
          <legend>Personal information:</legend>
          First name:<br>
          <input type="text" name="firstname" value="Mickey">
          <br>
          Last name:<br>
          <input type="text" name="lastname" value="Mouse">
          <br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>

  </body>
</html>
