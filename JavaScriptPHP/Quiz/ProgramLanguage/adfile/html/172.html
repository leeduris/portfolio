<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>The &lt;option> elements defines the options to select.</label>

    <p>The list will normally show the first item as selected.</p>
    <p>You can add a selected attribute to define a predefined option.</p>

    <form action="#">
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>
      <input type="submit">
    </form>

  </body>
</html>
