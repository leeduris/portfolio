<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
      .t164, .t164 th, .t164 td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      .t164 th, .t164 td {
          padding: 5px;
          text-align: left;
      }
    </style>
  </head>
  <body>
    <label class = 'title'>An HTML Table With a Caption:  &ltcaption>&lt/caption></label>

    <p>To add a caption to a table, use the &ltcaption> tag:</p>

    <table class='t164' style="width:100%">
      <caption>Monthly savings</caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
      </tr>
    </table>

  </body>
</html>
