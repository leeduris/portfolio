<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">

    <style>
      p.p148 {
          color: red;
      }
    </style>

  </head>
  <body>
    <label class = 'title'>The class Attribute</label>

    <p>To define a style for a special type (class) of elements, add a class attribute to the element.</p>
    <p>This is a paragraph.</p>
    <p class="p148">I am different.</p>
    <p>This is a paragraph.</p>
    <p class="p148">I am different too.</p>

  </body>
</html>
