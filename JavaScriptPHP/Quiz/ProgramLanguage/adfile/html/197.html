<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'> The disabled Attribute </label>

    <p>The disabled attribute specifies that the input field is disabled.</p>
    <p>A disabled element is un-usable and un-clickable.</p>
    <p>Disabled elements will not be submitted.</p><br>

    <form action="#">
      First name:<br>
      <input type="text" name="firstname" value ="John" disabled>
      <br>
      Last name:<br>
      <input type="text" name="lastname">
      </form>

  </body>
</html>
