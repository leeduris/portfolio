<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>  Input Type: number </label>

    <p>The &lt;input type="number"> is used for input fields that should contain a numeric value.</p>
    <p>You can set restrictions on the numbers.</p>
    <p>Depending on browser support, the restrictions can apply to the input field.</p><br>

    <form action="#">
      Quantity (between 1 and 5):
      <input type="number" name="quantity" min="1" max="5">
      <input type="submit">
    </form>

    <p><b>Note:</b> type="number" is not supported in IE9 and earlier.</p>

  </body>
</html>
