<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">

    <style>
      a.a151:link {
          color: green;
          background-color: transparent;
          text-decoration: none;
      }
      a.a151:visited {
          color: pink;
          background-color: transparent;
          text-decoration: none;
      }
      a.a151:hover {
          color: red;
          background-color: transparent;
          text-decoration: underline;
      }
      a.a151:active {
          color: yellow;
          background-color: transparent;
          text-decoration: underline;
      }
    </style>

  </head>
  <body>
    <label class = 'title'>HTML Links - Colors</label>

    <p>You can change the default colors of links</p>
    <a class = 'a151' href="indexjs.php" target="_blank">Java Script Tutorials</a>

  </body>
</html>
