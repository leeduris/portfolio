<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'> The list Attribute </label>

    <p>The list attribute refers to a &lt;datalist> element that contains pre-defined options for an &lt;input> element.</p>
    <p>An &lt;input> element with pre-defined values in a &lt;datalist>:</p><br>

    <form action="" method="get">
      <input list="browsers" name="browser">
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      <input type="submit">
    </form>

    <p><b>Note:</b> The datalist tag is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

  </body>
</html>
