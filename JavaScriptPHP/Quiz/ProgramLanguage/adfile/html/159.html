<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
        .t158, .t158 th, .t158 td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .t158 th, .t158 td {
            padding: 15px;
        }
    </style>
  </head>
  <body>
    <label class = 'title'>An HTML Table with Cell Padding:  style="padding: 15px;""</label>

    <p>Cell padding specifies the space between the cell content and its borders.</p>
    <p>If you do not specify a padding, the table cells will be displayed without padding.</p>

    <table class = 't158' style="width:100%">
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

  </body>
</html>
