<!DOCTYPE html>
<html>
<head>
    <title>Woo Calculator</title>
	<meta charset="utf-8">
	
	<!-- import bootstrap --> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

	<!-- calculaor form -->
	<section id = "box"></section>

	
    <!-- search form -->
    <section id="search">
        <form id="searchF" method="get" target="_blank">
        	<label>SEARCH ENGINE :</label></br>
            <input type="search" name="q" size="28" autofocus maxlength="100">

            <!-- invoke a function on the click event -->
            <button type="submit" onclick="search()">ðŸ”Ž</button>
            <div >
                <label><input type="radio" name="engine" value="web" checked>Google</label>
                <label><input type="radio" name="engine" value="facebook">FaceBook</label>
                <label><input type="radio" name="engine" value="sheridan">Sheridan</label>
            </div>
        </form>
    </section>	


    <!-- selection form -->
    <section id="selection" class = "col-xs-3">
  		<form >      			
      		<label>CHANGE BORDER IMAGE :</label></br>
      		<select class="form-control" id="sel">
        		<option>round</option>
        		<option>stretch</option>
      		</select>
  		</form>
    </section>


	<!-- import a javascript function to search/calculator behaviors-->
	<script src="scripts/calculator.js" type = "text/javascript"></script>

</body>
