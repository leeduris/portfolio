    <h1>Re-Declaring JavaScript Variables</h1>

    <p><kbd>If you re-declare a JavaScript variable, it will not lose its value.</kbd></p>

    <p><citeid="idjs118"></cite></p>

    <script>
      var carNamejs118 = "Volvo";
      var carNamejs118;
      document.getElementById("idjs118").innerHTML = carNamejs118;
    </script>
