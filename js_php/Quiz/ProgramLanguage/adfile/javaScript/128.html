<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>Functions Used as Variables</h1>

    <p><kbd>In JavaScript, you can use functions the same way as you use variables.</kbd></p>

    <p><cite id="idjs128"></cite></p>

    <script>
    document.getElementById("idjs128").innerHTML =
    "The temperature is " + toCelsius(77) + " Celsius";

    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
    }
    </script>

  </body>
</html>
