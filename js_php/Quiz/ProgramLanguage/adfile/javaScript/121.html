<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1>JavaScript Numbers</h1>

    <p><kbd>JavaScript has only one type of numbers.</kbd></p>
    <p><kbd>Numbers can be written with, or without decimals.</kbd></p>

    <p><cite id="idjs121"></cite></p>

    <script>
    var wjs121 = 34.00;
    var xjs121 = 34;
    var yjs121 = 123e5;
    var zjs121 = 123e-5;

    document.getElementById("idjs121").innerHTML = wjs121 + "<br>" + xjs121 + "<br>" + yjs121 + "<br>" + zjs121
    </script>

  </body>
</html>
