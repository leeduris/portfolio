<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>  Input Type: range </label>

    <p>The input type "range" can be displayed as a slider control.</p><br>

    <form action="#" method="get">
      Points:
      <input type="range" name="points" min="0" max="10">
      <input type="submit">
    </form>

    <p><b>Note:</b>type="range" is not supported in Internet Explorer 9 and earlier versions.</p>

  </body>
</html>
