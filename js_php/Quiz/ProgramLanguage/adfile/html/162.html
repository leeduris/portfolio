<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
      .t162, .t162 th, .t162 td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      .t162 th, .t162 td {
          padding: 5px;
          text-align: left;
      }
    </style>
  </head>
  <body>
    <label class = 'title'>Table Cells that Span Many Columns:  &lttr colspan="2"></label>

    <p>To make a cell span more than one column, use the colspan attribute</p>

    <h2>Cell that spans two columns:</h2>
    <table class='t162' style="width:100%">
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
      </tr>
    </table>

  </body>
</html>
