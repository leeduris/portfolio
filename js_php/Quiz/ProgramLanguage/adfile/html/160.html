<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
    <style>
      .t160, .t160 th, .t160 td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .t160 th, .t160 td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <label class = 'title'>HTML Table Headings:  &ltth>&lt/th></label>

    <p>Cell padding specifies the space between the cell content and its borders.</p>
    <p>If you do not specify a padding, the table cells will be displayed without padding.</p>

    <table class='t160' style="width:100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

  </body>
</html>
