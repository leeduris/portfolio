<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'> The autofocus Attribute </label>

    <p>The autofocus attribute is a boolean attribute.</p>
    <p>When present, it specifies that an &lt;input> element should automatically get focus when the page loads.</p><br>

    <form action=" ">
      First name:<input type="text" name="fname" autofocus><br>
      Last name: <input type="text" name="lname"><br>
      <input type="submit">
    </form><br>

    <p><strong>Note:</strong> The autofocus attribute of the input tag is not supported in Internet Explorer 9 and earlier versions.</p>

  </body>
</html>
