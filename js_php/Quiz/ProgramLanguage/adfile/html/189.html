<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>  Input Type: datetime </label>

    <p>The &lt;input type="datetime"> allows the user to select a date and time (with time zone).</p>
    <p>Depending on browser support:<br>A date picker can pop-up when you enter the input field.</p><br>

    <form action="#">
      Birthday (date and time):
      <input type="datetime" name="bdaytime">
      <input type="submit">
    </form>

    <p><b>Note:</b> type="datetime" is not supported in Chrome, Firefox, or Internet Explorer.</p>

  </body>
</html>
