<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>  Input Type: datetime-local </label>

    <p>The &lt;input type="datetime-local"> allows the user to select a date and time (no time zone).</p>
    <p>Depending on browser support:<br>A date picker can pop-up when you enter the input field.</p><br>

    <form action="#">
      Birthday (date and time):
      <input type="datetime-local" name="bdaytime">
      <input type="submit" value="Send">
    </form>

    <p><b>Note:</b>type="datetime-local" is not supported in Firefox and Internet Explorer.</p>

  </body>
</html>
