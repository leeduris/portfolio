<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>  Input Type: time </label>

    <p>The &lt;input type="time"> allows the user to select a time (no time zone).</p>
    <p>Depending on browser support:<br>A time picker might pop-up when you enter the input field.</p><br>

    <form action="#">
      Select a time:
      <input type="time" name="usr_time">
      <input type="submit">
    </form>

    <p><b>Note:</b>type="time" is not supported in Firefox or Internet Explorer.</p>

  </body>
</html>
