<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'> The novalidate Attribute </label>

    <p>The novalidate attribute is a &lt;form> attribute.</p>
    <p>When present, novalidate specifies that form data should not be validated when submitted.</p><br>

    <form action="" novalidate>
    E-mail: <input type="email" name="user_email">
    <input type="submit">
    </form>

    <p><strong>Note:</strong> The novalidate attribute of the form tag is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

  </body>
</html>
