<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <label class = 'title'>HTML &ltaddress> for Contact Information:  &ltaddress>&lt/address></label>

      <p>The HTML address element defines contact information (author/owner) of a document or article.</p>
      <address>
      Written by Jon Doe.<br>
      Visit us at:<br>
      Example.com<br>
      Box 564, Disneyland<br>
      USA
      </address>
      <p>The &ltaddress> element is usually displayed in italic. Most browsers will add a line break before and after the element.</p>

  </body>
</html>
