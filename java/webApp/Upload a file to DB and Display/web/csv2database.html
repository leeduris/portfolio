<!DOCTYPE html>
<html>
    <head>
        <title>CSV Upload App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CSV to Database</h1>
        <br>
        <p>This application read a CSV file and add the records to database</p>
        <br>
        <form name="f1" action="CsvUpLoad" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <br><br>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
